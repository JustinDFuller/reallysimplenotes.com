runtime: go125
service: reallysimplenotes

automatic_scaling:
  max_instances: 1
  min_instances: 0
  max_idle_instances: 0
  min_idle_instances: 0

handlers:
  ## All API requests are prefixed with /v1
  - url: /v1/.*
    script: auto
    secure: always

  - url: /public
    static_dir: public
    secure: always

  - url: /service-worker.js
    static_files: public/service-worker.js
    upload: public/service-worker.js
    secure: always

  - url: /
    static_files: build.html
    upload: build\.html
    secure: always

  - url: /.*
    static_files: build.html
    upload: build\.html
    secure: always
